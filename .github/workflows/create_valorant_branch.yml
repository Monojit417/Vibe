name: Create Valorant_Analysis Branch (minimal)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare Valorant_Analysis branch
        run: |
          # create or update local branch from origin if exists
          if git ls-remote --exit-code --heads origin Valorant_Analysis >/dev/null 2>&1; then
            git fetch origin Valorant_Analysis:refs/remotes/origin/Valorant_Analysis
            git checkout -B Valorant_Analysis origin/Valorant_Analysis
          else
            git checkout -B Valorant_Analysis
          fi

      - name: Create minimal scaffold files
        run: |
          set -e
          mkdir -p src/components src/hooks mockData

          # README
          cat > README.md <<'EOF'
Vibe - Valorant Match Analysis (minimal scaffold)

This branch contains a minimal scaffold: a tiny React app stub and mock data.
EOF

          # package.json (minimal)
          cat > package.json <<'EOF'
{
  "name": "vibe-valorant-analytics",
  "version": "0.1.0",
  "private": true,
  "scripts": {
    "start": "react-scripts start"
  },
  "dependencies": {
    "react": "^18.2.0",
    "react-dom": "^18.2.0"
  }
}
EOF

          # minimal app files
          mkdir -p src
          cat > src/index.jsx <<'EOF'
import React from "react";
import { createRoot } from "react-dom/client";
import App from "./App";
const root = createRoot(document.getElementById("root"));
root.render(<App />);
EOF

          cat > src/App.jsx <<'EOF'
import React from "react";
export default function App(){
  return <div style={{padding:20,background:'#071026',minHeight:'100vh',color:'#fff'}}>Vibe - minimal scaffold</div>;
}
EOF

          # simple mock data
          cat > mockData/matches.json <<'EOF'
[
  { "id": "match_001", "map": "Ascent", "mode": "Competitive", "score": "13-9", "result": "win" }
]
EOF

      - name: Commit and push
        run: |
          git add -A
          git commit -m "Add minimal Valorant_Analysis scaffold" || echo "No changes to commit"
          git push --set-upstream origin Valorant_Analysis --force
